<!DOCTYPE html>

  <head>
    <title> Game Zone </title>
    <link rel="stylesheet" href="MainPage.css">

        <div>
          <img class="main-logo"  src= "https://e0.pxfuel.com/wallpapers/424/533/desktop-wallpaper-gaming-logo-cool-gaming-logos-thumbnail.jpg">
